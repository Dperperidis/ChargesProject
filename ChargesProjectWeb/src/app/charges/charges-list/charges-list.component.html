<table class="table is-fullwidth is-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Κινητό/Τηλέφωνο</th>
      <th>Βενζίνη</th>
      <th>Ενοίκιο</th>
      <th>Φαγητό</th>
      <th>Δόσεις</th>
      <th>Ενέργειες</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of charges;let i = index">
      <td>{{i + 1}}</td>
      <td>{{c.phoneBill}}</td>
      <td>{{c.gas}}</td>
      <td>{{c.rent}}</td>
      <td>{{c.food}}</td>
      <td>{{c.loansInstall}}</td>
      <td>
        <a (click)="delete(c.id)" class="button is-small is-danger">
          <i class="fa fa-times"> </i>
        </a>
        <a [routerLink]="['/charge',c.id]" class="button is-small is-warning">
          <i class="fa fa-edit"> </i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
