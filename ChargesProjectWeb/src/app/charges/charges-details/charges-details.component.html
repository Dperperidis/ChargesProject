
  <div class="field">
    <label class="label">Τηλέφωνο/Κινητό</label>
    <div class="control">
      <input class="input" [(ngModel)]="charge.phoneBill" type="text" placeholder="€">
    </div>
  </div>
  <div class="field">
    <label class="label">Βενζίνη</label>
    <div class="control">
      <input class="input" type="text" [(ngModel)]="charge.gas" placeholder="€">
    </div>
  </div>
  <div class="field">
    <label class="label">Ενοίκιο</label>
    <div class="control">
      <input class="input" type="text" [(ngModel)]="charge.rent" placeholder="€">
    </div>
  </div>
  <div class="field">
    <label class="label">Δόση Συσκευών</label>
    <div class="control">
      <input class="input" type="text" [(ngModel)]="charge.loansInstall" placeholder="€">
    </div>
  </div>
  <div class="field">
    <label class="label">Φαγητό</label>
    <div class="control">
      <input class="input" type="text" [(ngModel)]="charge.food" placeholder="€">

  </div>
